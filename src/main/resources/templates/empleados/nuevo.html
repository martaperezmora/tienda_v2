<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header"/>
<body>
    <!-- menu -->
    <div th:replace="commons/menu :: menu"/>
    
    <!-- formulario -->
    <form class="row g-3" method="post" th:action="@{/empleados/guardar}">

        <div class="col-md-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" autofocus>
        </div>

        <div class="col-md-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos">
        </div>

        <div class="col-5">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"  name="email">
        </div>

        <div class="col-md-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" name="dni">
          </div>
  
          <div class="col-md-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
          </div>

        <div class="col-12">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">guardar</button>
        </div>

      </form>
    
    <!-- pie -->
    <div th:replace="commons/footer :: footer" class="container"/>
  
  </body>
  
  </html>
