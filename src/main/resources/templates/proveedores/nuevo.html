<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header"/>
<body>
    <!-- menu -->
    <div th:replace="commons/menu :: menu"/>
    
    <!-- formulario -->
    <form class="row g-3" method="post" th:action="@{/proveedores/guardar}">

        <div class="col-md-3">
          <label for="nombre" class="form-label" th:text="#{proveedor.nombre}">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" autofocus>
        </div>

        <div class="col-md-3">
          <label for="apellidos" class="form-label" th:text="#{proveedor.apellidos}">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" th:text="#{proveedor.nuevo}">guardar</button>
        </div>

      </form>
    
    <!-- pie -->
    <div th:replace="commons/footer :: footer" class="container"/>
  
  </body>
  
  </html>
